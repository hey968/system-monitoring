{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>כניסה</title>

  <!-- Bootstrap core CSS -->

    <link href="{{ url_for('static',filename='vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet" >
    <script src="{{ url_for('static', filename='vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js')}}"></script>
    <link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet">





</head>

  <!-- Page Header -->

    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1 id="title">כניסה</h1>
            <span class="subheading">ברוכים הבאים</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
           <p class="errors">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {{ wtf.quick_form(form, button_map={"submit": "primary"},id="log-form") }}
      </div>
    </div>
  </div>


</body>

</html>
