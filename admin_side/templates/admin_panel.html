<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>admin panel</title>
    <link href="{{ url_for('static',filename='vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet" >
    <script src="{{ url_for('static', filename='vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js')}}"></script>
    <link href="{{ url_for('static',filename='css/admin_panel.css') }}" rel="stylesheet">

</head>
<body>
<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('logout')}}">exit</a>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="table-responsive">
            {% for table in file_tables %}
            {{ table|safe }}
            {% endfor %}
            </div>
        </div>
        <div class="col-4">
            <div class="table-responsive">
            {% for table in rdp_tables %}
            {{ table|safe }}
            {% endfor %}
            </div>
        </div>
        <div class="col-4">
            {% if data_html %}
            {{ data_html | safe}}
            <form method="post">
                <input type="submit" name="no" value="not confirm (please run Security check" style="background-color: red">
                <input type="submit" name="yes" value="confirm (the user can use the computer)" style="background-color: green">
            </form>
            {% endif %}
        </div>
    </div>


</div>
</body>
</html>
